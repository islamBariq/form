<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/virtual-select.min.css">
    <link rel="stylesheet" href="./css/tooltip.min.css">
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="form-container">
      <div class="left">
        <img src="./023.png" alt="" />
      </div>
      <div class="right">
        <form class="needs-validation" novalidate id="myForm" name="myForm">
          <div>
            <label for="email_to" class="form-label">Email address to</label>
            <input
              required
              type="email"
              class="form-control"
              id="email_to"
              placeholder="name@example.com"
            />
          </div>
          <div>
            <label for="email_cc" class="form-label">Email address cc</label>
            <input
              type="email"
              class="form-control"
              id="email_cc"
              placeholder="name@example.com"
              required
            />
          </div>
          <select
            class="form-select"
            aria-label="Default select example"
            required
            id="report"
          >
            <option value="">Select report</option>
            <option value="Alarms_and_Notifications">
              Alarmand Notifications Report
            </option>
            <option value="CompleteReport">Complete Report</option>
            <option value="Custom_Running_ime">
              Custom Running Time Daily
            </option>
            <option value="Driver_Logging">Driver Logging</option>
            <option value="Fuel_Summary">Fuel Summary Daily</option>
            <option value="Offline_Report">Offline Report Daily</option>
            <option value="Over_Speed">Over Speed Daily</option>
            <option value="OverStreetSpeedReport">OverStreetSpeed Report</option>
            <option value="Speed_Over_Duration">Speed Over Duration Daily</option>
            <option value="Trip">Trip Daily
              <option value="User_Vehicles">User Vehicles Daily</option>
            </option>
          </select>
          <div class="checkBox">
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="mandatory"
                id="daily"
                value="daily"
                checked
              />
              <label class="form-check-label" for="daily">Daily</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="mandatory"
                id="weekly"
                value="weekly"
              />
              <label class="form-check-label" for="weekly">Weekly</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="mandatory"
                id="monthly"
                value="monthly"
              />
              <label class="form-check-label" for="monthly">Monthly</label>
            </div>
          </div>

          <div class="hide extraParamter"  >
            <label for="speed" class="form-label">Enter your speed</label>
            <input
          
              type="number"
              class="form-control"
              id="speed"
              placeholder="enter your speed"
              min="0"
              required
            />
          </div>
          <div class="hide extraParamter" >
            <label for="duration" class="form-label">Enter your duration</label>
            <input
              type="number"
              class="form-control"
              id="duration"
              placeholder="enter your duration"
              min="0"

              required
            />
          </div>

          <div id="sample-select"></div>
          <button type="submit" class="btn btn-success">Submit</button>
        </form>
      </div>
    </div>
    
  <script src="./js/virtual-select.min.js"></script>
  <script src="./js/tooltip.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/index.js"></script>

    
    
    <script>(function () {
      'use strict';
  
      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      var forms = document.querySelectorAll('.needs-validation');
  
      // Loop over them and prevent submission
      Array.prototype.slice.call(forms).forEach(function (form) {
        form.addEventListener(
          'submit',
          function (event) {
            checkMultiSelect()
            submitTOServer(event)
            if (!form.checkValidity()) {
              event.preventDefault();
              event.stopPropagation();
            }
            if(form.checkValidity() ){
              console.log('yes')
              submitTOServer()
            }
  
            form.classList.add('was-validated');
          },
          false
        );
      });
    })();
  
  </script>
  </body>
</html>
